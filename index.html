<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            flex-direction: column;
        }
        .heart-background {
            position: absolute;
            width: 30px;
            height: 30px;
            color: red;
            font-size: 30px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 2;
            margin-bottom: 20px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .hidden-message {
            display: none;
            margin-top: 15px;
        }
        .hidden-message img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .yes-no-container {
            margin-top: 40px;
            font-size: 28px;
            font-weight: bold;
        }
        .response-section {
            margin-top: 20px;
        }
        .response-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="heart-background" style="left: 10%; animation-duration: 6s;">‚ù§Ô∏è</div>
    <div class="heart-background" style="right: 15%; animation-duration: 4s;">üíñ</div>
    <div class="heart-background" style="left: 50%; animation-duration: 7s;">üíò</div>
    <div class="heart-background" style="right: 30%; animation-duration: 5s;">‚ù§Ô∏è</div>
    
    <div class="card" role="region" aria-labelledby="valentine-title">
        <h2 id="valentine-title">Happy Valentine's Day!</h2>
        <div class="heart" aria-hidden="true">‚ù§Ô∏è</div>
        <p class="message" style="font-size: 22px; font-weight: bold;">Roses are red, violets are blue,<br>The world is bright, but it shines most with you.<br>No place feels right, no sky seems true,<br>Because Angela, I'd rather be with you.</p>
        
        <div class="image-container">
            <img src="your-photo.jpg" alt="A picture of us together">
        </div>
        
        <button onclick="revealMessage()">Click for a Surprise</button>
        <div id="hidden-message" class="hidden-message">
            <img src="flower-effect.gif" alt="A beautiful bouquet of flowers appears">
        </div>
    </div>
    
    <div class="card" role="region">
        <p class="yes-no-container">WILL YOU BE MY VALENTINE?</p>
        <button onclick="showResponse('Yes')">Yes</button>
        <button onclick="showResponse('No')">No</button>
        <div id="response-message" class="response-section"></div>
    </div>
    
    <script>
        function revealMessage() {
            document.getElementById("hidden-message").style.display = "block";
        }
        function showResponse(response) {
            const responseDiv = document.getElementById("response-message");
            if (response === "Yes") {
                responseDiv.innerHTML = '<p style="font-size: 24px; font-weight: bold;">LETS GOOOOO</p><img src="dance-gif.gif" alt="Dancing celebration">';
            } else {
                responseDiv.innerHTML = '<img src="punch.jpg" alt="Funny reaction to rejection">';
            }
            responseDiv.style.display = "block";
        }
    </script>
</body>
</html>
